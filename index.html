<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login dengan Google</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    #g_id_signin {
      margin-top: 20px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Login dengan Google</h1>
  <p>Silakan login untuk melanjutkan.</p>

  <!-- Elemen untuk tombol Google Sign-In -->
  <div
    id="g_id_onload"
    data-client_id="852313305298-qbl1g4e686b8ttgic6u358rd24c4g2os.apps.googleusercontent.com"
    data-login_uri="https://adambhuana.github.io/program_CV/callback.html"
    data-auto_prompt="false">
  </div>

  <div class="g_id_signin" 
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

</body>
</html>
